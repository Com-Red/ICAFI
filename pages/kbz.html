<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>КБЗ</title>
  <link rel="stylesheet" type="text/css" href="../index.css"/>
  <link rel="stylesheet" type="text/css" href="../style/link.css"/>
  <link rel="stylesheet" type="text/css" href="../style/kbzImg.css"/>
</head>
<body>
  <div id="socSet" class="socSet">
    <!--modules.socSet-->
</div>
  <div class="osnova">
    <div class="head">
      <div style="display: flex;">
          <img src="../image/style/logoicafi.png" class="imgLogo" style="width: 100px;"/>
          <h1 style="color: aliceblue;">ICAFI</h1>
      </div>
      <div id="menu" style="display: flex; align-self: flex-end;"></div>
  </div>
  <div id="osnova">
    <div id="spisok">
      <h3>Год</h3>
      <form>
        <select id="age">
          <option value="24" selected="selected">2024</option>
        </select>
      </form>
      <h3>Месяц</h3>
      <form>
        <select id="month">
          <option value="24" selected="selected">Октябрь</option>
        </select>
      </form>
    </form>
      <h3>Неделя</h3>
      <form> 
        <select id="week">
          <option value="110">Первая</option>
          <option value="210">Вторая</option>
          <option value="310">Третья</option>
          <option value="410">Четвертая</option>
        </select>
      </form>
      <button id="buttest">Просмотр результатов</button>
      <p id="pInfo"></p>
    </div>
    <div id="link"></div>
  </div>
  <script type="module" src="../index.js"></script>
  <script type="module" src="../modules/link.js"></script>
</body>
</html>
